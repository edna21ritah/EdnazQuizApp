<ion-content [fullscreen]="true" scroll="true" style="justify-content: center;">
 
  <div class="background">
    <ion-row>
      <ion-col style="justify-content: center;">
        <div class="image">
          <img src="../../../../assets/images/logo.png" alt="">
        </div>

        <div class="text">
          <h1 style="text-align: center; color: #37E9BB; font-family: Nunito-ExtraBold; font-size: 56px;">Quizzles</h1>
          <ion-item class="item" lines="none" style="color: white; text-align: center; margin-top: 12%;">
            <ion-label style="font-family: Nunito-Bold; font-size: 30px;">Let's Play!</ion-label>
          </ion-item>
          <ion-item class="item" lines="none" style="color: white; text-align: center;">
            <ion-label style="font-family: Nunito-Bold; font-size: 18px; margin-top: 0%;">Play now and Level up</ion-label>
          </ion-item>
        </div>

        <div id="button">
          <ion-button   [routerLink]="['userlevel']" expand="block"  fill="solid" style="text-transform: none; font-size: 25px; font-family: Nunito-Bold; --background: #6749FD; margin-bottom: 5%; --border-radius: 0.4em;">
            Play Now
            </ion-button>
            <ion-button  (click)="onClick()" expand="block" fill="outline" style="text-transform: none; font-size: 25px; font-family: Nunito-Bold; color: #6745FD; --border-radius: 0.44em; --border-width: thin; --border-color: #6745FD;">
            About
          </ion-button>
        </div>

      </ion-col>
    </ion-row>
